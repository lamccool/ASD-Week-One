    <div data-role="page" id="giftForm" data-theme="d">	
			<div data-role="header" data-position="fixed" data-theme="c">
				<!--<h5>All I Want for Christmas Is...</h5>-->
				<img src="images/main-title.gif"/>
			</div>
		
		<form action="" method="post" id="giftForm">
				<div data-role="fieldcontain">
					<label for="comments">Describe the Gift:</label>
					<textarea name="comments" id="comments" placeholder="What is it?" class="required"></textarea>
				</div>		
				
				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup"> <!-- could be an issue -->
			  			<legend>Choose a Gift Category</legend>
							<input type="radio" name="gift-cat" id="gift-cat-1" value="choice-1" class="required"/>
     							<label for="gift-cat-1">Electronics</label>
     						<input type="radio" name="gift-cat" id="gift-cat-2" value="choice-2" />
     							<label for="gift-cat-2">Entertainment</label>
     						<input type="radio" name="gift-cat" id="gift-cat-3" value="choice-3" />
     							<label for="gift-cat-3">Apparel</label>
     						<input type="radio" name="gift-cat" id="gift-cat-4" value="choice-4" />
     							<label for="gift-cat-4">Music</label>
     						<input type="radio" name="gift-cat" id="gift-cat-5" value="choice-5" />
     							<label for="gift-cat-5">Books</label>
     						<input type="radio" name="gift-cat" id="gift-cat-6" value="choice-6" />
     							<label for="gift-cat-6">Etc</label>
     				 </fieldset>
     			</div>
     					     								
				<label for="quantity">Quantity</label>
					<input type="text" name="quantity" id="quantity" class="required number"/>
					
				<div data-role="fieldcontain">
    				<fieldset data-role="controlgroup">
	   				<legend>Where to buy it</legend>
	   					<input type="checkbox" name="location" id="location-1" class="custom" value="online" />
	   						<label for="location-1">Online</label>
	   					<input type="checkbox" name="location" id="location-2" class="custom" value="store" />
	   						<label for="location-2">In a store.</label>		
     				</div>
     				<div data-role="fieldcontain">		
     				<label for="storename">Store Name</label>
    						<input type="text" name="storename" id="storename" placeholder="ex: Zappos.com, Best Buy" class="required"  />
    				</div>
    				
    				<div data-role="fieldcontain">
    				<label for="url">URL (if applicable)</label>
    						<input type="url" name="url" id="url" placeholder="website url or direct link to the item"  />
    				</div>
    				
    				
    				<div data-role="fieldcontain">	
    				<label for="date">Date Added</label>
						<input type="date" name="date" id="date" placeholder="MM-DD-YYYY" />
					</div>	
					<div data-role="fieldcontain"> 
						 <input type="submit" value="Add it to the list!" data-theme="a" />
						 <input type="reset" value="Reset Form" />
					</div>
			
			<a href="#adderrors" id="rberrorslink" data-rel="dialog" data-transition="pop">Open Errors</a>
	</form>
